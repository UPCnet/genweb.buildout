[buildout]
parts =
    filestorage
    instance
    omelette
    codeintel
auto-checkout = plone.app.multilingual
                archetypes.multilingual

extends =
    customizeme.cfg
    config/projects.cfg
    config/sources.cfg
    buildout.cfg
    http://dist.plone.org/release/4.3.7/versions.cfg
    versions-freezed.cfg
versions = versions

developeggs += ${websites:eggs}


[instance]
environment-vars =
    PTS_LANGUAGES ca es en fr ar
    zope_i18n_allowed_languages ca es en fr ar

