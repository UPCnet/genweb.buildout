[buildout]
parts =
    filestorage
    instance
    omelette
    test
    codeintel
    mrbob

extends =
    config/sources.cfg
    config/freezed-projects.cfg
    buildout.cfg
    customizeme.cfg
    http://dist.plone.org/release/4.3.4/versions.cfg
    versions.cfg
    versions-freezed.cfg
versions = versions

developeggs =

eggs = ${genwebcore:eggs}
       ${max:eggs}
       ${ulearncore10:eggs}
       ${ulearnfreezedclients:eggs}
       Products.PrintingMailHost
       plone.reload

[test]
recipe = zc.recipe.testrunner
defaults = ['--exit-with-status', '--auto-color', '--auto-progress', '--verbose', '--ndiff']
eggs = genweb.core[test]
       ulearn.core[test]
       ulearn.generali[test]
       ulearn.switchmed[test]
