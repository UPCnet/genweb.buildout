# This build allows to connect as a frontend of the declared config/server
# custom configuration. By default, will act as a frontend of the "gradefajol"
# server. Useful for making changes on production or apply bulk scripts via
# helper views or scripts. Use with caution!

[buildout]
parts =
    filestorage
    instance

extends = customizeme.cfg
          config/projects.cfg
          config/sources.cfg
          buildout.cfg
          http://dist.plone.org/release/4.3.4/versions.cfg
          versions.cfg
#          config/server/custom-gradefajol.cfg
#          config/server/custom-fossagegant.cfg
          config/server/custom-peter.cfg
#          config/server/custom-locke.cfg

versions = versions

find-links =
    http://pypi.upc.edu/links
    http://dist.plone.org/release/4.3.4

eggs = ${custom:eggs}
       Products.PloneLDAP
       zc.beforestorage
       Products.PrintingMailHost

# network speedup
socket-timeout = 3
allow-hosts =
    pypi.upc.edu
    *.python.org
    docutils.sourceforge.net
    prdownloads.sourceforge.net
    effbot.org

[filestorage]
recipe = collective.recipe.filestorage
zopes = instance
