[buildout]
parts =
    filestorage
    instance
    omelette
    themepreview
    test
    codeintel

extends =
    customizeme.cfg
    config/projects.cfg
    config/sources.cfg
    buildout.cfg
    http://dist.plone.org/release/4.3-latest/versions.cfg
    versions.cfg
versions = versions

developeggs += ${genwebupc:eggs}
               ${genwebextras:eggs}
               ${genwebaddons:eggs}
               ${genwebmigration:eggs}
               ${genwebrectorat:eggs}

[test]
recipe = zc.recipe.testrunner
defaults = ['--exit-with-status', '--auto-color', '--auto-progress', '--verbose', '--ndiff']
eggs = genweb.core[test]
       genweb.upc[test]
